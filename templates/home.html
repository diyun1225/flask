<!DOCTYPE html>
<html>
    <head>
    
        <title>Flask</title>
    </head>
    <body>
        {% for post in posts %} <!--讀取app.py裡的posts的資料-->
            <h1>{{ post.title }}</h1>
            <p>By{{post.author}} on {{ post.date_posted}}</p>
            <p>{{ post.content }}</p>
        {% endfor %}

      
    </body>
</html>
