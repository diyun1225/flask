<!DOCTYPE html>
<html>
    <head>
        {% if title %} <!--判斷資料庫是否有title這個值-->
            <title>Flask Blog - {{ title }}</title>
        {% else %}
            <title>Flask Blog</title>
        {% endif %}
    </head>
    <body>
        {% for post in posts %} <!--讀取app.py裡的posts的資料-->
            <h1>{{ post.title }}</h1>
            <p>By{{post.author}} on {{ post.date_posted}}</p>
            <p>{{ post.content }}</p>
        {% endfor %}

    </body>
</html>
